<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Export LinkedIn Saved Posts</title>
    <style>
      body { font-family: Arial, sans-serif; width: 300px; padding: 12px; }
      button { width: 100%; padding: 8px; margin-top: 8px; }
      textarea { width: 100%; height: 120px; }
    </style>
  </head>
  <body>
    <h3>LinkedIn Saved Posts Exporter</h3>
    <p>Open your saved posts page on LinkedIn (e.g. /my-items/saved-posts/) and then click Export.</p>
    <label for="postLimit">Max posts to export:</label>
    <input type="number" id="postLimit" min="1" max="1000" value="100" style="width:80px;">
    <button id="export">Export Saved Posts</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
